<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Waste Management Classifier</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <nav>
    <ul>
      <li><a href="{{ url_for('home') }}">Home</a></li>
      <li><a href="{{ url_for('technology') }}">Technology</a></li>
      <li><a href="{{ url_for('benefits') }}">Benefits</a></li>
      <li><a href="{{ url_for('contact') }}">Contact</a></li>
    </ul>
  </nav>

  <div class="container">
    <h1>Waste Image Classifier</h1>
    <form action="/predict" method="POST" enctype="multipart/form-data">
      <input type="file" name="image" accept="image/*" required>
      <button type="submit">Predict Waste Type</button>
    </form>

    {% if prediction %}
    <div class="result">
      <h2>Prediction Result</h2>
      <p><strong>Category:</strong> {{ prediction }}</p>
      <p><strong>Detected Label:</strong> {{ raw_label }}</p>
      <p><strong>Confidence:</strong> {{ confidence }}%</p>
      <img src="{{ url_for('uploaded_file', filename=filename) }}" width="300" alt="Uploaded Image">
    </div>
    {% endif %}
  </div>
</body>
</html>
